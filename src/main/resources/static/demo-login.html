<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/manage/demo/login">
    <fieldset>
        <h1>登录</h1>
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="用户名"
                   required="true" autofocus="true"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="密码"
                   required="true"/>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="登录"/>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
